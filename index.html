<!DOCTYPE html>
<html>
<header>
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/fonts.css">
    <title>VIPER TOWN RP</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/scripts/all.min.js"></script>
</header>

<body>

    <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/4TDZyRxPc0E?autoplay=1&mute=1"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>

    <img id="cursor" src="assets/media/cursor.png">
    <div class="overlay">
        <div class="cornercontainer">
            <div class="top">
                <div class="left">
                    <p class="title">VIPER TOWN</p>
                    <p class="date" id="date"></p>
                    <p class="state" id="clients">0/0</p>
                </div>
                <div class="right">
                    <img class="logo" src="test-128.gif">
                </div>
            </div>

            <div class="sounds">
                <div class="switch">
                    <label class="form-switch">
                        <input type="checkbox" id="sounds">
                        <i></i>
                    </label>
                    <span class="left">ON</span>
                    <span class="right">OFF</span>
                </div>
                <div class="icon"><i class="fas fa-volume"></i></div>
            </div>
        </div>

        <div class="container">
            <div class="information">
                <p class="title">VIPER TOWN</p>
                <div class="description" style="color:Rage !important;">
                    <p style="font-size: 28px;">مرحبا بك في فايبر تاون هو المكان المناسب لك لان فريق فايبر تاون يوفر لك
                        بيئه لعب مميزه تحيه من فريق فايبر تاون</p>


                </div>

            </div>

            <div class="loader">
                <div class="logo">
                    <img class="transparent-logo" src="512.png">

                </div>
                <p class="progress">0%</p>
                <p class="description">جاري التحميل..</p>
            </div>

            <div class="categories">
                <div class="buttons">

                </div>
                <div class="carousel">
                    <div class="socialmedia">

                    </div>
                    <div class="staff">
                        <div class="previous"></div>
                        <div class="cards">
                            <div class="innercards">

                            </div>
                            <div class="pages">

                            </div>
                        </div>
                        <div class="next"></div>
                    </div>
                </div>
            </div>

            <div class="hideoverlay">
                <div class="bind"></div>
                إخفاء القائمة / إظهار الفيديو
            </div>
        </div>
    </div>

    <script src="assets/scripts/config.js" type="text/javascript"></script>
    <script src="assets/scripts/main.js" type="text/javascript"></script>

    <audio controls autoplay>
        <source src="assets/media/song.mp3" type="audio/mpeg">
    </audio>
</body>


</html>
